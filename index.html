<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoligBladet</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <!-- #region GLOBAL NAVIGATION -->
    <nav id="MainNav">
      <ul>
        <li>
          <img class="BoligBladetLogo" src="assets/images/logo/logo-boligbladet-707070.png" alt="boligbladet Logo" />
        </li>
        <li>
          <img class="BoligBladetMenu" src="assets/images/icons/menu_24dp_E79899_FILL0_wght400_GRAD0_opsz24.svg" alt="Menu Icon" />
        </li>
      </ul>
    </nav>
    <!-- #endregion -->
    <!-- #region GLOBAL HEADER -->
    <header id="MainHeader">
      <img src="assets/images/slider1.jpg" alt="Hero img room" />
      <h1>
        Dit foretrukne online
        <br />
        boligmagasin
      </h1>
      <button>LÆS MERE</button>
    </header>
    <!-- #endregion -->
    <!-- #region GLOBAL MAIN CONTENT -->
    <main>
      <section id="boligIndretning">
        <h3>Søger du</h3>
        <h2>inspiration til boligindretning?</h2>
        <figure>
          <img src="assets/images/kitchen.jpg" alt="Køkkenet" />
          <figcaption><h3>KOKKENET</h3></figcaption>
        </figure>
        <figure>
          <img src="assets/images/bathroom.jpg" alt="Badeværelset" />
          <figcaption><h3>BADEVÆRELSET</h3></figcaption>
        </figure>
        <figure>
          <img src="assets/images/livingroom.jpg" alt="Stuen" />
          <figcaption><h3>STUEN</h3></figcaption>
        </figure>
        <figure>
          <img src="assets/images/garden.jpg" alt="Haven" />
          <figcaption><h3>HAVEN</h3></figcaption>
        </figure>
        <button>Se Alle Rum</button>
      </section>
      <section id="ugensMestLæsteSlideshowContainer">
        <div class="mySlides fade">
          <div class="numbertext"><h3>1 / 3</h3></div>
          <img src="assets/images/slider1.jpg" alt="Slider Img One" />
          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <caption>LIVINGROOM</caption>
        </div>
        <div class="mySlides fade">
          <div class="numbertext"><h3>2 / 3</h3></div>
          <img src="assets/images/slider2.jpg" alt="Slider Img Two" />
          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <caption>KOKKENET</caption>
        </div>
        <div class="mySlides fade">
          <div class="numbertext"><h3>3 / 3</h3></div>
          <img src="assets/images/slider3.jpg" alt="Slider Img Three" />
          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <caption>OUTSIDE AREA</caption>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </section>
      <section id="subscripeForm"></section>
    </main>
    <!-- #endregion -->
    <!-- #region GLOBAL FOOTER -->
    <footer id="MainFooter">
      <p>Footer Area</p>
    </footer>
    <!-- #endregion -->
  </body>
</html>
